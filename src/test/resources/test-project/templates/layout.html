<html>
  <head>
    <title>$title</title>
    <link rel="stylesheet" href="${resource('/css/main.css')}">
    <link rel="stylesheet" href="${resource('css/main.css')}">
  </head>
  <body>
    <div>${render('nav.md')}</div>
    <% if (metadata.tags) { %>
    <div>${metadata.tags?.join(",")}</div>
    <% } %>
    <div>
      ${documentToc()}
    </div>
    <div>
      <a href="${prevPage.path}">${prevPage.title}</a>
      <a href="${nextPage.path}">${nextPage.title}</a>
    </div>
    <div>
      ${pageToc()}
    </div>
    <div>
      $content
    </div>
  </body>
</html>
